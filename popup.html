<!DOCTYPE html>
<html>
<head>
  <title>语雀小记导出器</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="material_green.css">
  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>语雀小记导出器</h1>
    </header>
    
    <!-- 筛选设置区域 -->
    <section class="filter-section">
      <div class="unified-filter-group">
        <!-- 状态显示区域 -->
        <div id="filterStatus" class="filter-status" style="display:none;"></div>
        
        <!-- 日期筛选 -->
        <div class="filter-item">
          <div class="date-filter-container">
            <!-- 直接输入日期范围 -->
            <div class="date-input-container">
              <div class="date-input-row">
                <input type="date" id="startDateInput" class="date-input" placeholder="YYYY-MM-DD">
                <span class="date-separator">至</span>
                <input type="date" id="endDateInput" class="date-input" placeholder="YYYY-MM-DD">
              </div>
              <div class="quick-date-buttons">
                <button type="button" class="quick-date-btn" data-period="week">最近一周</button>
                <button type="button" class="quick-date-btn" data-period="month">最近一个月</button>
                <button type="button" class="quick-date-btn" data-period="3months">最近三个月</button>
                <button type="button" class="quick-date-btn" data-period="clear">清除</button>
              </div>
            </div>
            
            <!-- 隐藏的日期输入框（保持兼容性） -->
            <input type="hidden" id="startDate">
            <input type="hidden" id="endDate">
          </div>
        </div>
      
        <!-- 标签筛选 -->
        <div class="filter-item">
          <div class="tag-integrated-container">
            <div class="tag-input-area">
              <select id="tagSelect" class="tag-dropdown-compact">
                <option value="">选择标签...</option>
              </select>
              <button id="selectAllTags" class="select-all-tags-btn" style="display:none;">全选</button>
              <button id="clearTags" class="clear-tags-btn" style="display:none;">清空</button>
            </div>
            <div id="selectedTagsList" class="selected-tags-chips"></div>
          </div>
        </div>
        
        <!-- 导出格式配置 -->
        <div class="export-format-section">
          <label class="compact-label">导出格式：</label>
          <div class="export-format-options">
            <label class="compact-checkbox">
              <input type="checkbox" id="exportTitle" checked>
              <span class="mini-checkmark"></span>
              标题
            </label>
            <label class="compact-checkbox">
              <input type="checkbox" id="exportTime" checked>
              <span class="mini-checkmark"></span>
              时间
            </label>
            <label class="compact-checkbox">
              <input type="checkbox" id="exportTags" checked>
              <span class="mini-checkmark"></span>
              标签
            </label>
          </div>
        </div>
        
        <!-- 功能说明区域 -->
        <div class="export-notice">
          <div class="notice-content">
            <span class="notice-icon"></span>
            <span class="notice-text">仅支持导出文字，暂不支持导出图片、视频等多媒体内容</span>
          </div>
        </div>
        
        <!-- 操作按钮区域 -->
        <div class="filter-actions">
          <button id="fetchNotes" class="btn btn-primary">
            <span class="btn-icon">🔍</span>
            搜索
          </button>
          <button id="resetFilters" class="btn btn-secondary">
            <span class="btn-icon">🔄</span>
            重置
          </button>
          <button id="exportNotes" class="btn btn-success">
            <span class="btn-icon">📤</span>
            导出
          </button>
        </div>
      </div>
      </div>
    </section>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
