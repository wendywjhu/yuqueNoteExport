<!DOCTYPE html>
<html>
<head>
  <title>语雀小记导出器</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="material_green.css">
  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>语雀小记导出器</h1>
    </header>
    
    <!-- 筛选设置区域 -->
    <section class="filter-section">
      <div class="unified-filter-group">
        <!-- 状态显示区域 -->
        <div id="filterStatus" class="filter-status" style="display:none;"></div>
        
        <!-- 时间和标签筛选（合并行） -->
        <div class="filter-item">
          <div class="combined-filter-container">
            <!-- 时间选择 -->
            <div class="time-select-section">
              <select id="quickDateSelect" class="quick-date-select-compact">
                <option value="">选择时间范围...</option>
                <option value="clear">全部时间</option>
                <option value="week">最近一周</option>
                <option value="month">最近一个月</option>
                <option value="3months">最近三个月</option>
              </select>
            </div>
            
            <!-- 标签选择 -->
            <div class="tag-select-section">
              <div class="tag-input-area">
                <div id="tagSelectButton" class="tag-select-button">
                  <span id="tagSelectText">选择标签...</span>
                  <span class="dropdown-arrow">▼</span>
                </div>
                <div id="tagDropdown" class="tag-dropdown-menu" style="display:none;">
                  <div class="tag-dropdown-header">
                    <button id="selectAllTags" class="tag-action-btn">全选</button>
                    <button id="clearTags" class="tag-action-btn">清空</button>
                  </div>
                  <div id="tagOptionsList" class="tag-options-list">
                    <!-- 标签选项会动态添加到这里 -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 隐藏的日期输入框（保持兼容性） -->
          <div style="display: none;">
            <input type="date" id="startDateInput" class="date-input">
            <input type="date" id="endDateInput" class="date-input">
            <input type="hidden" id="startDate">
            <input type="hidden" id="endDate">
          </div>
        </div>
        
        <!-- 导出格式配置 -->
        <div class="export-format-section">
          <label class="compact-label">导出格式：</label>
          <div class="export-format-options">
            <label class="compact-checkbox">
              <input type="checkbox" id="exportTime" checked>
              <span class="mini-checkmark"></span>
              时间
            </label>
            <label class="compact-checkbox">
              <input type="checkbox" id="exportTags" checked>
              <span class="mini-checkmark"></span>
              标签
            </label>
          </div>
        </div>
        
        <!-- 功能说明区域 -->
        <div class="export-notice">
          <div class="notice-content">
            <span class="notice-icon"></span>
            <span class="notice-text">仅支持导出文字，暂不支持导出图片、视频等多媒体内容</span>
          </div>
        </div>
        
        <!-- 操作按钮区域 -->
        <div class="filter-actions">
          <button id="fetchNotes" class="btn btn-primary btn-compact">
            <span class="btn-icon">🔍</span>
            搜索
          </button>
          <button id="resetFilters" class="btn btn-secondary btn-compact">
            <span class="btn-icon">🔄</span>
            重置
          </button>
          <button id="exportNotes" class="btn btn-success btn-compact">
            <span class="btn-icon">📤</span>
            导出
          </button>
          <button id="contactAuthor" class="btn btn-info btn-compact">
            <span class="btn-icon">👤</span>
            联系作者
          </button>
        </div>
        
        <!-- 联系作者弹窗 -->
        <div id="contactModal" class="contact-modal" style="display: none;">
          <div class="modal-content">
            <div class="modal-close-btn">
              <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">

              <div class="contact-footer">
                <p>我是狐狸，这是我的第一个插件，很高兴能帮到你！</p>
              </div>
              <div class="contact-section">
                <div class="contact-wechat">
                  我的 VX: wendywjhu
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
