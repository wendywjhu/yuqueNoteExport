  <!-- Flatpickr JS - æœ¬åœ°æ–‡ä»¶ -->

  <script>
    // ç®€åŒ–ç‰ˆæµ‹è¯•è„šæœ¬
    let flatpickrInstance = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('å¼€å§‹åˆå§‹åŒ–...');
      initializeDatePicker();
      initializeQuickButtons();
    });
    
    function initializeDatePicker() {
      console.log('åˆå§‹åŒ–Flatpickr...');
      const dateRangePicker = document.getElementById('dateRangePicker');
      
      if (!dateRangePicker) {
        console.error('æ‰¾ä¸åˆ°dateRangePickerå…ƒç´ ');
        return;
      }
      
      if (typeof flatpickr === 'undefined') {
        console.error('Flatpickråº“æœªåŠ è½½');
        return;
      }
      
      flatpickrInstance = flatpickr(dateRangePicker, {
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "zh",
        allowInput: false,
        clickOpens: true,
        position: "below left",
        animate: true,
        monthSelectorType: "dropdown",
        showMonths: 2,
        static: false,
        appendTo: document.body,
        onChange: function(selectedDates, dateStr, instance) {
          console.log('é€‰æ‹©çš„æ—¥æœŸ:', selectedDates);
          updateHiddenInputs(selectedDates);
        },
        onReady: function(selectedDates, dateStr, instance) {
          console.log('Flatpickråˆå§‹åŒ–å®Œæˆ');
        }
      });
      
      console.log('Flatpickrå®ä¾‹:', flatpickrInstance);
    }
    
    function initializeQuickButtons() {
      const quickBtns = document.querySelectorAll('.quick-date-btn');
      quickBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const period = e.target.dataset.period;
          selectQuickDate(period);
        });
      });
    }
    
    function updateHiddenInputs(selectedDates) {
      const startDate = document.getElementById('startDate');
      const endDate = document.getElementById('endDate');
      
      if (selectedDates.length >= 1) {
        startDate.value = selectedDates[0].toISOString().split('T')[0];
        console.log('å¼€å§‹æ—¥æœŸ:', startDate.value);
      } else {
        startDate.value = '';
      }
      
      if (selectedDates.length >= 2) {
        endDate.value = selectedDates[1].toISOString().split('T')[0];
        console.log('ç»“æŸæ—¥æœŸ:', endDate.value);
      } else {
        endDate.value = '';
      }
    }
    
    function selectQuickDate(period) {
      if (!flatpickrInstance) {
        console.error('Flatpickrå®ä¾‹ä¸å­˜åœ¨');
        return;
      }
      
      const today = new Date();
      let startDate, endDate;
      
      // æ¸…é™¤ä¹‹å‰çš„ active çŠ¶æ€
      document.querySelectorAll('.quick-date-btn').forEach(btn => btn.classList.remove('active'));
      
      switch (period) {
        case 'week':
          startDate = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
          endDate = today;
          break;
        case 'month':
          startDate = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
          endDate = today;
          break;
        case '3months':
          startDate = new Date(today.getTime() - 90 * 24 * 60 * 60 * 1000);
          endDate = today;
          break;
        case 'clear':
          flatpickrInstance.clear();
          return;
        default:
          return;
      }
      
      // è®¾ç½® Flatpickr çš„æ—¥æœŸ
      flatpickrInstance.setDate([startDate, endDate]);
      
      // è®¾ç½®å¯¹åº”æŒ‰é’®ä¸º active
      document.querySelector(`[data-period="${period}"]`).classList.add('active');
    }
  </script>
